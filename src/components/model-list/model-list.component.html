<mat-form-field class="filterbar">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer les résultats" autocomplete="off" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let model">
        <a class="no-link" [routerLink]="'/model/' + model.id">
          {{ model.name }}
        </a>
        </td>
    </ng-container>

    <!-- Manufacturer -->
    <ng-container matColumnDef="Manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Constructeur</th>
      <td mat-cell *matCellDef="let model">
        <a class="no-link" [routerLink]="'/constructor/' + model.manufacturer.id">
          {{ model.manufacturer.name }}
        </a>
      </td>
    </ng-container>

    <!-- CountEcoSlots -->
    <ng-container matColumnDef="CountEcoSlots">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Places éco</th>
      <td mat-cell *matCellDef="let model">
        {{ model.countEcoSlots }}
      </td>
    </ng-container>

    <!-- CountBusinessSlots -->
    <ng-container matColumnDef="CountBusinessSlots">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Places affaires</th>
      <td mat-cell *matCellDef="let model">
        {{ model.countBusinessSlots }}
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let model">
        <a class="no-link" [routerLink]="'/model/' + model.id">
          <mat-icon class="icon-button">create</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100, 1000]" showFirstLastButtons></mat-paginator>
</div>
