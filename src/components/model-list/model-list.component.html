<table mat-table [dataSource]="models" class="mat-elevation-z8">

  <!-- Name -->
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let model">
      <a class="no-link" [routerLink]="'/model/' + model.id">
        {{ model.name }}
      </a>
      </td>
  </ng-container>

  <!-- Constructor -->
  <ng-container matColumnDef="Constructeur">
    <th mat-header-cell *matHeaderCellDef>Constructeur</th>
    <td mat-cell *matCellDef="let model">
      <a class="no-link" [routerLink]="'/constructor/' + model.manufacturer.id">
        {{ model.manufacturer.name }}
      </a>
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let model">
      <a class="no-link" [routerLink]="'/model/' + model.id">
        <mat-icon class="icon-button">create</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
