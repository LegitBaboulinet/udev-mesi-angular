<div *ngIf="planes && planes.length !== 0">
  <mat-form-field class="filterbar">
    <input matInput (keyup)="applyFilter($event.target.value)" [placeholder]="messages.get('filter')" autocomplete="off" />
  </mat-form-field>

  <div class="mat-elevation-z8 tableContainer">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- ARN -->
      <ng-container matColumnDef="ARN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ARN</th>
        <td mat-cell *matCellDef="let plane">
          <a class="no-link" [routerLink]="'/plane/' + plane.ARN">
            {{ plane.ARN }}
          </a>
          </td>
      </ng-container>

      <!-- Model -->
      <ng-container matColumnDef="Model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ messages.get('entity_model') }}</th>
        <td mat-cell *matCellDef="let plane">
          <a class="no-link" [routerLink]="'/model/' + plane.model.id">
            {{ plane.model.name }}
          </a>
        </td>
      </ng-container>

      <!-- IsUnderMaintenance -->
      <ng-container matColumnDef="IsUnderMaintenance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ messages.get('under_maintenance') }}</th>
        <td mat-cell *matCellDef="let plane">
          <mat-icon class="underMaintenance" *ngIf="plane.isUnderMaintenance">check</mat-icon>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let plane">
          <a class="no-link" [routerLink]="'/plane/' + plane.ARN">
            <mat-icon class="icon-button">create</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50, 100, 1000]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<app-nothing-to-do-here *ngIf="!planes || planes.length === 0" class="centered"></app-nothing-to-do-here>
