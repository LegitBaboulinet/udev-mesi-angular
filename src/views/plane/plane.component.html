<mat-card class="content">
  <h2>{{ messages.get('menu_planes') }}</h2>
  <app-plane-list [planes]="planes" *ngIf="!isLoading"></app-plane-list>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</mat-card>
<div class="actions">
  <app-create-button routerLink="/plane/new"></app-create-button>
</div>
