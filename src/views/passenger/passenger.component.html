<mat-card class="content">
  <h2>{{ messages.get('menu_passengers') }}</h2>
  <app-passenger-list [passengers]="passengers" *ngIf="!isLoading"></app-passenger-list>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</mat-card>
<div class="actions">
  <app-create-button routerLink="/passenger/new"></app-create-button>
</div>
