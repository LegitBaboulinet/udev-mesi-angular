<mat-card class="content">
  <h2>{{ messages.get('menu_constructors') }}</h2>
  <app-constructor-list [constructors]="constructors" *ngIf="!isLoading"></app-constructor-list>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</mat-card>
<div class="actions">
  <app-create-button routerLink="/constructor/new"></app-create-button>
</div>
