<button mat-fab class="back_button" color="warn" routerLink="/models">
  <mat-icon>arrow_back</mat-icon>
</button>
<mat-chip-list class="mode_badges" *ngIf="currentModel">
  <mat-chip color="primary" *ngIf="currentModel.id">
    <mat-icon>create</mat-icon>
    {{ messages.get('crud_edition') }}
  </mat-chip>
  <mat-chip *ngIf="!currentModel.id">
    <mat-icon>create</mat-icon>
    {{ messages.get('crud_creation') }}
  </mat-chip>
</mat-chip-list>
<mat-card class="content">
    <div *ngIf="currentModel && !isLoading">
      <h2>{{ title }}</h2>
      <form [formGroup]="modelFormGroup">
        <mat-form-field class="name">
          <input matInput #name [placeholder]="messages.get('name')" maxlength="50" autocomplete="off" [errorStateMatcher]="matcher">
          <mat-hint align="end">{{ name.value.length }} / 50</mat-hint>
          <mat-error *ngIf="modelFormGroup.value['name'].hasError('maxlength') && !constructorFormControl.hasError('required')">
            Le nom ne peut pas contenir plus de 50 caractères
          </mat-error>
          <mat-error *ngIf="modelFormGroup.value['name'].hasError('minlength') && !constructorFormControl.hasError('required')">
            Le nom ne peut pas contenir moins de 2 caractères
          </mat-error>
          <mat-error *ngIf="modelFormGroup.value['name'].hasError('required')">
            Le nom est requis
          </mat-error>
        </mat-form-field>
      </form>
    </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</mat-card>
<div class="actions" *ngIf="currentModel">
  <span class="delete_label" *ngIf="validateDeletion">Supprimer ?</span>
  <button mat-fab color="warn" *ngIf="!hasChanged() && currentModel.id" [disabled]="isLoading" (click)="delete()">
    <mat-icon class="button-icon" *ngIf="!validateDeletion">delete</mat-icon>
    <mat-icon class="button-icon" *ngIf="validateDeletion">check</mat-icon>
  </button>
  <button mat-mini-fab color="warn" class="smallDelete" *ngIf="hasChanged() && currentModel.id" [disabled]="isLoading" (click)="delete()">
      <mat-icon class="button-icon" *ngIf="!validateDeletion">delete</mat-icon>
      <mat-icon class="button-icon" *ngIf="validateDeletion">check</mat-icon>
  </button>
  <br />
  <button mat-fab [disabled]="!constructorFormControl.valid" color="primary" *ngIf="hasChanged()" (click)="save()">
    <mat-icon class="button-icon">save</mat-icon>
  </button>
</div>
